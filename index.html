<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Colaboradores Yesbpo</title>
    <style>
        :root {
            --fondo-claro: #f0f4f8;
            --color-principal: #3a506b;
            --color-acento: #007bff;
            --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--fondo-claro);
            color: var(--color-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .contenedor-principal {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .navegacion {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .navegacion button {
            background-color: transparent;
            border: none;
            color: var(--color-principal);
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .navegacion button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background-color: var(--color-acento);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navegacion button:hover::after,
        .navegacion button.activo::after {
            width: 100%;
            left: 0;
        }
        
        #btn-admin-acceso {
            background-color: var(--color-acento);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #btn-admin-acceso:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .modulo {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modulo.activo {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--color-principal);
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        
        .seccion-titulo {
            font-size: 1.8em;
            color: var(--color-acento);
            margin-top: 50px;
            margin-bottom: 20px;
            position: relative;
        }

        .seccion-titulo::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--color-acento);
            margin: 10px auto 0;
        }

        .contenedor-form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: var(--sombra-suave);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        .campo label {
            display: block;
            font-size: 1em;
            color: var(--color-principal);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .campo input, .campo select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--fondo-claro);
            border: 1px solid #c0c0d0;
            border-radius: 8px;
            color: var(--color-principal);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .campo input:focus, .campo select:focus {
            outline: none;
            border-color: var(--color-acento);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .btn-enviar {
            background-color: var(--color-acento);
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .btn-enviar:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        
        #mensaje-exito, #mensaje-exito-edicion {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .tarjeta-colaborador {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: var(--sombra-suave);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: relative;
        }
        
        .tarjeta-colaborador:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .avatar-contenedor {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--color-acento);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .avatar-contenedor img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: none;
        }

        .info-basica {
            padding: 15px;
            padding-top: 0;
            width: 100%;
        }

        .info-basica h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--color-acento);
            text-transform: uppercase;
        }

        .info-basica p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="contenedor-principal">
    <div class="navegacion">
        <button id="btn-admin-acceso">Acceso de Administración</button>
    </div>

    <div id="modulo-registro" class="modulo">
        <h1>Administrar Colaboradores</h1>
        <div class="contenedor-form">
            <h2>Registrar Nuevo</h2>
            <form id="formulario-registro">
                <div class="campo">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="campo">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo" required>
                        <option value="">Seleccione un cargo...</option>
                        <option value="CEO">CEO</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Director">Director</option>
                        <option value="Coordinador">Coordinador</option>
                        <option value="Analista">Analista</option>
                        <option value="Asesor Estrella">Asesor Estrella</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="variable">Variable de Cargo</label>
                    <input type="text" id="variable" name="variable" placeholder="Ej: BI, IT, Cartera Comercial...">
                </div>
                <div class="campo">
                    <label for="foto">URL de la Foto</label>
                    <input type="url" id="foto" name="foto" placeholder="Ej: https://via.placeholder.com/150" required>
                </div>
                <button type="submit" class="btn-enviar">Registrar</button>
                <p id="mensaje-exito">¡Colaborador registrado con éxito!</p>
            </form>
        </div>

        <div class="contenedor-form" id="contenedor-edicion" style="display: none;">
            <h2 class="seccion-titulo">Editar Colaborador</h2>
            <div class="campo">
                <label for="seleccionar-colaborador">Seleccione un colaborador:</label>
                <select id="seleccionar-colaborador" name="seleccionar-colaborador">
                    <option value="">-- Seleccionar --</option>
                </select>
            </div>
            <form id="formulario-edicion" style="display: none;">
                <input type="hidden" id="edit-id" name="edit-id">
                <div class="campo">
                    <label for="edit-nombre">Nombre Completo</label>
                    <input type="text" id="edit-nombre" name="edit-nombre" required>
                </div>
                <div class="campo">
                    <label for="edit-apellidos">Apellidos</label>
                    <input type="text" id="edit-apellidos" name="edit-apellidos" required>
                </div>
                <div class="campo">
                    <label for="edit-telefono">Teléfono</label>
                    <input type="tel" id="edit-telefono" name="edit-telefono" required>
                </div>
                <div class="campo">
                    <label for="edit-cargo">Cargo</label>
                    <select id="edit-cargo" name="edit-cargo" required>
                        <option value="CEO">CEO</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Director">Director</option>
                        <option value="Coordinador">Coordinador</option>
                        <option value="Analista">Analista</option>
                        <option value="Asesor Estrella">Asesor Estrella</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="edit-variable">Variable de Cargo</label>
                    <input type="text" id="edit-variable" name="edit-variable" placeholder="Ej: BI, IT, Cartera Comercial...">
                </div>
                <div class="campo">
                    <label for="edit-foto">URL de la Foto</label>
                    <input type="url" id="edit-foto" name="edit-foto" required>
                </div>
                <button type="submit" class="btn-enviar">Guardar Cambios</button>
                <p id="mensaje-edicion-exito" style="color: green; font-weight: bold; display: none;">¡Colaborador actualizado con éxito!</p>
            </form>
        </div>
    </div>

    <div id="modulo-visualizacion" class="modulo activo">
        <h1>Directorio de Colaboradores Yesbpo</h1>
        <div id="galeria-colaboradores">
        </div>
    </div>
</div>

<script type="module">
    // Importa las funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Reemplaza los valores de abajo con tu propia configuración de Firebase
    // Puedes encontrar estos datos en la consola de Firebase, en 'Configuración del proyecto'
    const firebaseConfig = {
        apiKey: "AIzaSyCH3PhsnjWsO4T0AaKs-zRm2965CBgPZHo",
        authDomain: "yesbpo-358d0.firebaseapp.com",
        projectId: "yesbpo-358d0",
        storageBucket: "yesbpo-358d0.firebasestorage.app",
        messagingSenderId: "1008045294968",
        appId: "1:1008045294968:web:2a3b0c7521ec7044bcb48d",
        measurementId: "G-8SS4XJ746E"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colaboradoresRef = collection(db, "colaboradores");

    const btnAdminAcceso = document.getElementById('btn-admin-acceso');
    const moduloRegistro = document.getElementById('modulo-registro');
    const moduloVisualizacion = document.getElementById('modulo-visualizacion');
    const formularioRegistro = document.getElementById('formulario-registro');
    const galeriaColaboradores = document.getElementById('galeria-colaboradores');
    const mensajeExito = document.getElementById('mensaje-exito');
    const CLAVE_ADMIN = "1106742184";

    const contenedorEdicion = document.getElementById('contenedor-edicion');
    const seleccionarColaborador = document.getElementById('seleccionar-colaborador');
    const formularioEdicion = document.getElementById('formulario-edicion');
    const editIdInput = document.getElementById('edit-id');
    const editNombreInput = document.getElementById('edit-nombre');
    const editApellidosInput = document.getElementById('edit-apellidos');
    const editTelefonoInput = document.getElementById('edit-telefono');
    const editCargoInput = document.getElementById('edit-cargo');
    const editVariableInput = document.getElementById('edit-variable');
    const editFotoInput = document.getElementById('edit-foto');
    const mensajeEdicionExito = document.getElementById('mensaje-edicion-exito');

    function mostrarModulo(moduloAMostrar) {
        document.querySelectorAll('.modulo').forEach(mod => mod.classList.remove('activo'));
        moduloAMostrar.classList.add('activo');
    }

    function renderizarGaleria(colaboradores) {
        galeriaColaboradores.innerHTML = '';
        
        const cargos = {
            'CEO': [],
            'Gerente': [],
            'Director': [],
            'Coordinador': [],
            'Analista': [],
            'Asesor Estrella': []
        };
        
        colaboradores.forEach(colaborador => {
            if (colaborador.cargo && cargos[colaborador.cargo]) {
                cargos[colaborador.cargo].push(colaborador);
            }
        });
        
        for (const cargo in cargos) {
            if (cargos[cargo].length > 0) {
                const tituloSeccion = document.createElement('h2');
                tituloSeccion.className = 'seccion-titulo';
                tituloSeccion.textContent = cargo;
                galeriaColaboradores.appendChild(tituloSeccion);
                
                const galeriaSeccion = document.createElement('div');
                galeriaSeccion.className = 'galeria';
                
                cargos[cargo].forEach(colaborador => {
                    const variableTexto = colaborador.variable ? ` (${colaborador.variable})` : '';
                    const tarjetaHTML = `
                        <div class="tarjeta-colaborador">
                            <div class="avatar-contenedor">
                                <img src="${colaborador.foto}" alt="${colaborador.nombre}">
                            </div>
                            <div class="info-basica">
                                <h3>${colaborador.nombre} ${colaborador.apellidos}</h3>
                                <p>${colaborador.cargo}${variableTexto}</p>
                                <p>Teléfono: ${colaborador.telefono}</p>
                            </div>
                        </div>
                    `;
                    galeriaSeccion.insertAdjacentHTML('beforeend', tarjetaHTML);
                });
                galeriaSeccion.appendChild(document.createElement('br'));
                galeriaColaboradores.appendChild(galeriaSeccion);
            }
        }
    }

    function llenarDropdownColaboradores(colaboradores) {
        seleccionarColaborador.innerHTML = '<option value="">-- Seleccionar --</option>';
        colaboradores.forEach(colaborador => {
            const option = document.createElement('option');
            option.value = colaborador.id;
            option.textContent = `${colaborador.nombre} ${colaborador.apellidos}`;
            // Guarda el objeto completo del colaborador en el elemento option
            option.data = colaborador;
            seleccionarColaborador.appendChild(option);
        });
    }

    // Escucha cambios en la base de datos en tiempo real
    onSnapshot(colaboradoresRef, (querySnapshot) => {
        const colaboradores = [];
        querySnapshot.forEach((doc) => {
            colaboradores.push({ id: doc.id, ...doc.data() });
        });
        renderizarGaleria(colaboradores);
        llenarDropdownColaboradores(colaboradores);
    });

    // Evento del formulario de registro
    formularioRegistro.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(formularioRegistro);
        const colaborador = Object.fromEntries(formData.entries());
        
        try {
            await addDoc(colaboradoresRef, colaborador);
            formularioRegistro.reset();
            mensajeExito.style.display = 'block';
            setTimeout(() => {
                mensajeExito.style.display = 'none';
            }, 1500);
        } catch (error) {
            console.error("Error al agregar colaborador: ", error);
            alert("Hubo un error al registrar. Por favor, inténtalo de nuevo.");
        }
    });

    // Evento para el dropdown de selección de colaboradores
    seleccionarColaborador.addEventListener('change', (e) => {
        const idSeleccionado = e.target.value;
        if (idSeleccionado) {
            const colaborador = e.target.options[e.target.selectedIndex].data;
            if (colaborador) {
                editIdInput.value = idSeleccionado;
                editNombreInput.value = colaborador.nombre;
                editApellidosInput.value = colaborador.apellidos;
                editTelefonoInput.value = colaborador.telefono;
                editCargoInput.value = colaborador.cargo;
                editVariableInput.value = colaborador.variable || '';
                editFotoInput.value = colaborador.foto;
                formularioEdicion.style.display = 'block';
            }
        } else {
            formularioEdicion.style.display = 'none';
        }
    });
    
    // Evento del formulario de edición
    formularioEdicion.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = editIdInput.value;
        const datosActualizados = {
            nombre: editNombreInput.value,
            apellidos: editApellidosInput.value,
            telefono: editTelefonoInput.value,
            cargo: editCargoInput.value,
            variable: editVariableInput.value,
            foto: editFotoInput.value
        };

        try {
            const docRef = doc(db, "colaboradores", id);
            await updateDoc(docRef, datosActualizados);
            mensajeEdicionExito.style.display = 'block';
            setTimeout(() => {
                mensajeEdicionExito.style.display = 'none';
                formularioEdicion.reset();
                formularioEdicion.style.display = 'none';
                seleccionarColaborador.value = '';
            }, 1500);
        } catch (error) {
            console.error("Error al actualizar colaborador: ", error);
            alert("Hubo un error al actualizar. Por favor, inténtalo de nuevo.");
        }
    });

    // Evento para el botón de acceso de administración
    btnAdminAcceso.addEventListener('click', () => {
        const claveIngresada = prompt("Por favor, ingrese la clave de administración:");
        if (claveIngresada === CLAVE_ADMIN) {
            mostrarModulo(moduloRegistro);
            btnAdminAcceso.style.display = 'none';
            contenedorEdicion.style.display = 'block';
            alert("Acceso concedido. Ahora puede registrar y editar colaboradores.");
        } else if (claveIngresada !== null) {
            alert("Clave incorrecta. Acceso denegado.");
        }
    });

    // Cargar la galería al inicio
    document.addEventListener('DOMContentLoaded', () => {
        mostrarModulo(moduloVisualizacion);
    });
</script>

</body>
</html>
